{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block theme %}Users{% endblock %}
{% block content %}

<h2>Users</h2>

  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.user_id }}">
          {{ user.email }} ({{ user.user_id }})
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
